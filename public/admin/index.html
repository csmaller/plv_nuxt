<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      textarea {
        -webkit-user-modify: read-write !important;
      }

      [data-slate-editor] {
        -webkit-user-modify: read-write !important;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      var CategoriesControl = createClass({
        handleChange: function (e) {
          const separator = this.props.field.get('separator', ', ');
          this.props.onChange(e.target.value.split(separator).map((e) => e.trim()));
        },

        render: function () {
          const separator = this.props.field.get('separator', ', ');
          var value = this.props.value;
          return h('input', {
            id: this.props.forID,
            className: this.props.classNameWrapper,
            type: 'text',
            value: value ? value.join(separator) : '',
            onChange: this.handleChange,
          });
        },
      });

      var CategoriesPreview = createClass({
        render: function () {
          return h(
            'ul',
            {},
            this.props.value.map(function (val, index) {
              return h('li', { key: index }, val);
            }),
          );
        },
      });

      var schema = {
        properties: {
          separator: { type: 'string' },
        },
      };

      CMS.registerWidget('categories', CategoriesControl, CategoriesPreview, schema);
    </script>

    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      function UuidWidget() {
        return '10000000-1000-4000-8000-100000000000'.replace(/[018]/g, (c) =>
          (c ^ (crypto.getRandomValues(new Uint8Array(1))[0] & (15 >> (c / 4)))).toString(16),
        );
      }

      CMS.registerWidget('uuid', UuidWidget);

      CMS.registerEditorComponent({
        id: 'ImageResponsive',
        label: 'Image-Responsive',
        fields: [
          {
            name: 'title',
            label: 'Title',
            widget: 'string',
          },
          {
            name: 'src',
            label: 'Image Src',
            widget: 'image',
          },
          {
            name: 'class',
            label: 'CSS Class',
            widget: 'string',
          },
        ],
        pattern: /{{< img src="([a-zA-Z0-9-_ ]+)" title="([a-zA-Z0-9-_ ]+)" >}}/,
        fromBlock: function (match) {
          return {
            title: match[1],
            src: match[2],
          };
        },
        toBlock: function (obj) {
          return `<img src="${obj.src}" title="${obj.title}" class="${obj.class}" />`;
        },
        toPreview: function (obj) {
          return `<img src=${obj.src} alt=${obj.title} class="${obj.class}" />`;
        },
      });
    </script>
  </body>
</html>
