<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      textarea {
        -webkit-user-modify: read-write !important;
      }

      [data-slate-editor] {
        -webkit-user-modify: read-write !important;
      }
    </style>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      CMS.registerEditorComponent({
        id: 'ImageResponsive',
        label: 'Image-Responsive',
        fields: [
          {
            name: 'title',
            label: 'Title',
            widget: 'string',
          },
          {
            name: 'src',
            label: 'Image Src',
            widget: 'image',
          },
          {
            name: 'class',
            label: 'CSS Class',
            widget: 'string',
          },
        ],
        pattern: /{{< img src="([a-zA-Z0-9-_ ]+)" title="([a-zA-Z0-9-_ ]+)" >}}/,
        fromBlock: function (match) {
          return {
            title: match[1],
            src: match[2],
          };
        },
        toBlock: function (obj) {
          return `<img src="${obj.src}" title="${obj.title}" class="${obj.class}" />`;
        },
        toPreview: function (obj) {
          return `<img src=${obj.src} alt=${obj.title} class="${obj.class}" />`;
        },
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/nanoid/nanoid.js" />
    <script type="application/javascript">
      function nanoid(t = 21) {
        return crypto
          .getRandomValues(new Uint8Array(t))
          .reduce(
            (t, e) =>
              (t +=
                (e &= 63) < 36 ? e.toString(36) : e < 62 ? (e - 26).toString(36).toUpperCase() : e > 62 ? '-' : '_'),
            '',
          );
      }

      const UuidWidget = createClass({
        componentDidMount() {
          const { value, onChange } = this.props;
          if (!value) {
            onChange(nanoid());
          }
        },

        render() {
          const { value, classNameWrapper, forID } = this.props;
          return h(
            'span',
            {
              id: forID,
              style: { fontFamily: 'monospace', marginLeft: '1rem' },
              //className: classNameWrapper
            },
            value,
          );
        },
      });
      CMS.registerWidget('uuid', UuidWidget);
    </script>
  </body>
</html>
